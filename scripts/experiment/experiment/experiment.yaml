  width: 540         #resize width for video understanding
  atom_s: 20         #length in seconds for atom video understanding
  num_segments: 40   #number of frames for atom video understanding
  FPS: 4             #frame rate when we concatenate these frames into a NEW video, ONLY for video understanding model calls, such video's framerate is usually high, much higher than original video, in order to save space
  I_Cant_See: False  #for debugging, to shortcut video understanding when the such calling is slow
  I_Dont_Know: False #for debugging, to shortcut question answering when the such calling is slow
  VideoBufferSize: 1024  #size of the video buffer for caching video segments
  strategy:
    segment:
      adjust: "None"
      split: "Force"
    memory:
      adjust: "None"
      split: "None"

